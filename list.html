<!DOCTYPE html>
<html>
    <head>
        <title>
            list in html!
        </title>
    </head>


    <body>
        <h1>Lists are really useful</h1>
        <ol>
            <li>List item one</li>
            <li>a second list item</li>
            <li>third list item</li>
            <li>yet another list item</li>
        </ol>

        <ul>
            <li>List item one</li>
            <li>a second list item</li>
            <li>third list item</li>
            <li>yet another list item</li>
        </ul>

    </body>
</html>
